<body>
<a name="dogory"></a>

<!--NAGLÓWEK-->
<header class="header">

    <img id="logo2" src="images\obraz_1196.jpg">

    <!--MOTTO GDANSK-->
    <h1 class="motto">
        <span class="motto__gdansk animated fadeInDown">
            Gdańsk,
        </span>
        <span class="motto__miasto animated fadeInLeft">
            miasto które chcesz poznać
        </span>
    </h1>
</header>


<!--MENU-->
<nav class="menu_gl">
    <div>

        <div class="menu_div_header menu_div hover_orange">
            <a href="#dogory">Główna</a>
        </div>

        <div class="menu_div_feat menu_div hover_orange">
            <a href="#domapy">Mapa</a>
        </div>

        <div class="menu_div_contact menu_div hover_orange">
            <a href="#dozabytki">Zabytki</a>
        </div>

    </div>
</nav>

<!-- SOCIAL MEDIA-->
<aside class="social-media animated fadeInRight">
    <div class="social-media__link social-media__link--fb">
        <a href="https://www.facebook.com/Zabytki-Gdańska-778686898924776" target="_blank">
            <img src="images/social_facebook.png">
        </a>
    </div>
    <div class="social-media__link social-media__link--gp">
        <a href="https://www.facebook.com/Zabytki-Gdańska-778686898924776" target="_blank">
            <img src="images/social_googleplus.png">
        </a>
    </div>
    <div class="social-media__link social-media__link--tw">
        <a href="https://twitter.com/ZabytkiGdanska" target="_blank">
            <img src="images/social_twitter.png">
        </a>
    </div>
</aside>

<main class="container-fluid">

    <div class="row">
        <div class="col-md-5 trip">
            <h2>NOWA WYCIECZKA</h2>
            <ol id="edycjaWycieczki"></ol>
            <input type="button" id="zapiszWycieczke" value="ZAPISZ WYCIECZKE" class="btn btn-primary"/>
        </div>
        <div class="col-md-7">
            <h2>PUNKTY DO ODWIEDZENIA</h2>
            <table class="rzeczywisteDane table table-striped">
                <a name="dozabytki"></a>
                <tr>
                    <td class="col-xs-5"> NAZWA ZABYTKU</td>
                    <td class="col-xs-2"> NR </td>
                    <td class="col-xs-5"> ULICA </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>TWOJE WYCIECZKI</h2>
            <ul id="zapisaneWycieczki">
                <li>
                    <p>
                        <span>ZABYTEK-1</span>
                        <span>ZABYTEK-2</span>
                        <span>ZABYTEK-3</span>
                    </p>
                    <div>
                        <button class="btn btn-edytuj">
                            EDYTUJ
                        </button>
                        <button class="btn btn-usun">
                            USUŃ
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!--*****info o zabytkach ******-->

    <hr>

    <section>
        <div ng-controller="BaseController">
            <div class="stara-apka"></div>
        </div>
    </section>
