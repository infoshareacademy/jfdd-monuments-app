        </span>

</header>


<!--MENU-->

        <div class="menu_div_header menu_div hover_orange">

<!-- SOCIAL MEDIA-->
<aside class="social-media animated fadeInRight">
    <div class="social-media__link social-media__link--fb">
        <a href="https://www.facebook.com/Zabytki-Gdańska-778686898924776" target="_blank">
            <img src="images/social_facebook.png">
        </a>
    </div>
    <div class="social-media__link social-media__link--gp">
        <a href="https://www.facebook.com/Zabytki-Gdańska-778686898924776" target="_blank">
            <img src="images/social_googleplus.png">
        </a>

    <div class="social-media__link social-media__link--tw">

        </a>
    </div>
</aside>

<main class="container-fluid">
    <section class="listaZaciagnietychZabytkow row">

		<div class="col-xs-10 col-xs-offset-1"><a name="domapy"></a>
			<h2>Obiekty z wpisem do rejestru zabytków:</h2>
			<div id="SpisZabytkowWaznych"></div>
			<hr/>
			<h2>Najważniejsze zabytki Gdańska</h2>
			<select id="selectedMonument">
				<option value="1">Dwór Artusa</option>
				<option value="2">Muzeum Bursztynu</option>
				<option value="3">Ratusz</option>
			</select>

		</div>
    </section>

    <section class="mapOfGdansk row">

        <div class="col-md-3">
            <div class="form__info__zabytki">
                <p class="targetForJSON"></p>
            </div>

        </div>

        <section class="col-md-9">
			<div class="map" id="map"></div>
			<div class="dane container">
                <h4> DANE Z RZECZYWISTEGO API</h4>
            </div>
			<table class="rzeczywisteDane table table-striped row">
				<tr>
					<td class="col-xs-7"> NAZWA ZABYTKU</td>
					<td class="col-xs-1"> NR </td>
					<td class="col-xs-4"> ULICA </td>
				</tr>
			</table>
        </section>

    </section>
